{% extends 'base.html' %}
{% block content %}
{% if latest_question_list %}
<div class="list-group">
    <a class="list-group-item list-group-item-action bg-primary">Opções de votos</a>
    {% for question in latest_question_list %}
    <a href="{% url 'polls:detail' question.id %}"
       class="list-group-item list-group-item-action">{{ question.question_text }}</a>
    {% endfor %}
</div>
{% else %}
<p>No polls are available.</p>
{% endif %}
{% endblock content %}
